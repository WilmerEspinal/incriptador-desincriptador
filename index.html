<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/41e86e3762.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Incriptador</title>
</head>
<body>
    <main>
        <section class="container-logo-alura">
            <img class="logo-alura" src="./images/logo-alura.svg" alt="">
        </section>
        <section class="section-incriptador-desencriptar">
            <textarea class="write" placeholder="Ingrese el texto aqui"></textarea>
            <div class="container-textarea">
                <p><i class="fa-solid fa-circle-exclamation"></i>Solo letras minúsculas y sin acentos</p>
                <div class="btns">
                    <button class="btn-encriptar" type="button">Encriptar</button>
                    <button class="btn-desencriptar" type="button">Desencriptar</button>
                </div>
            </div>
        </section>
        <section class="section-incriptado">
            <div class="container-incriptacion-home">
                <img class="image-figure" src="./images/Muñeco.jpg" alt="">
                <h4>Ningún mensaje fue encontrado</h4>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="mensaje-incriptado">
                <p class="texto-incriptado"></p>
                <button class="btn-copiar" type="button">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <p class="desarrollador">Desarrollado por |<a class="nombre-desarrollador" href="https://github.com/WilmerEspinal">Wilmer E.</a></p>
    </footer>
<script src="main.js"></script>
</body>
</html>
